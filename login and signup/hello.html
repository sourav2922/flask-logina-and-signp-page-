<html>

    <body>
        <h1>print Hello World In html</h1>
        <canvas id="myCanvas" width="200",height="100" style="border:1px solid black;">abc</canvas>
        
        <script>
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.font="30px Arial";
            ctx.fillText=("Hello world",10,50);
            console.log("hello")
        </script>
    </body>
